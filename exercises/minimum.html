    <h1>Chapter 3 - Minimum</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
    function min(a, b) {
      if (a < b)
        return a;
      else
        return b;
    }

    console.log(min(0, 10));
    // → 0
    console.log(min(0, -10));
    // → -10
    </script>
